# Dependabot configuration for PHP project - xNetVN Inc.
# Tự động quét và cập nhật dependency, cảnh báo lỗ hổng bảo mật.

version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/libs"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "xnetvn-admin"
    labels:
      - "dependencies"
      - "security"
